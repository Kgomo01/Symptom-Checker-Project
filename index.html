<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Symptom Checker</title>
</head>
<body>
    <header>
        <h1>Symptom Checker</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#help">Help</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h2>Are you feeling unwell?</h2>
            <p>Use our symptom checker to find out the cause of your sickness .</p>
        </section>
        
        <section class="symptom-checker">
            <h3>Check Your Symptoms</h3>
            <form id="symptomForm">
                <label for="symptoms">Select your symptoms:</label>
                <select id="symptoms" name="symptoms" multiple>
                    <option value="fever">Fever</option>
                    <option value="cough">Cough</option>
                    <option value="headache">Headache</option>
                    <option value="fatigue">Fatigue</option>
                    <option value="nausea">Nausea</option>
                
                </select>
                <button type="submit">Check Symptoms</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Symptom Checker. All rights reserved.</p>
        <p><a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
    </footer>
</body>
</html>
